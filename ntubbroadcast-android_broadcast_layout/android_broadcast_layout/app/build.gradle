apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "com.broadcastone.broadcast.android_broadcast"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 3
        versionName "3.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.github.traex.rippleeffect:library:1.3'
    compile 'com.7heaven.ioswidget:iosswitch:0.5'
    compile files('lib/org-apache-commons-lang.jar')
    compile project(':mth')
    compile project(':subsamplingscaleimageview')
    compile files('lib/classes.jar')
    compile 'com.google.android.gms:play-services:8.3.0'
}
